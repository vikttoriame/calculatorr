<!-- Калькулятор расходов -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор расходов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background: linear-gradient(90deg, #42a5f5, #478ed1);
            color: #fff;
            text-align: center;
            padding: 40px;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .input-group {
            margin-bottom: 15px;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            background: #42a5f5;
            color: #fff;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #1e88e5;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Калькулятор расходов</header>
    <div class="container">
        <h2>Введите свои расходы</h2>
        <div class="input-group">
            <input type="number" id="expense" placeholder="Введите сумму расхода" required>
        </div>
        <button onclick="addExpense()">Добавить расход</button>
        <div class="result" id="total">Общая сумма: 0 руб.</div>
    </div>
    <script>
        let totalExpense = 0;
        function addExpense() {
            let expenseInput = document.getElementById("expense");
            let expenseValue = parseFloat(expenseInput.value);
            if (!isNaN(expenseValue) && expenseValue > 0) {
                totalExpense += expenseValue;
                document.getElementById("total").textContent = `Общая сумма: ${totalExpense} руб.`;
                expenseInput.value = "";
            } else {
                alert("Введите корректную сумму расхода");
            }
        }
    </script>
</body>
</html>
